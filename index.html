<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页 - 张伟</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
          },
        },
      },
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // 导航栏组件
    const Navbar = () => {
      const [isOpen, setIsOpen] = useState(false);
      const [isDark, setIsDark] = useState(localStorage.theme === 'dark');

      useEffect(() => {
        if (isDark) {
          document.documentElement.classList.add('dark');
          localStorage.theme = 'dark';
        } else {
          document.documentElement.classList.remove('dark');
          localStorage.theme = 'light';
        }
      }, [isDark]);

      return (
        <nav className="bg-white dark:bg-gray-800 shadow-lg fixed w-full z-10">
          <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div className="flex justify-between h-16">
              <div className="flex">
                <div className="flex-shrink-0 flex items-center">
                  <span className="text-2xl font-bold text-primary">张伟</span>
                </div>
              </div>
              <div className="hidden sm:ml-6 sm:flex sm:items-center space-x-4">
                <a href="#home" className="text-gray-700 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">主页</a>
                <a href="#about" className="text-gray-700 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">关于</a>
                <a href="#projects" className="text-gray-700 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">项目</a>
                <a href="#contact" className="text-gray-700 dark:text-gray-300 hover:text-primary px-3 py-2 rounded-md text-sm font-medium">联系方式</a>
                <button
                  onClick={() => setIsDark(!isDark)}
                  className="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700"
                >
                  {isDark ? '☀️' : '🌙'}
                </button>
              </div>
              <div className="-mr-2 flex items-center sm:hidden">
                <button
                  onClick={() => setIsOpen(!isOpen)}
                  className="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none"
                >
                  <span className="sr-only">打开主菜单</span>
                  {isOpen ? '✖' : '☰'}
                </button>
              </div>
            </div>
          </div>
          {isOpen && (
            <div className="sm:hidden">
              <div className="pt-2 pb-3 space-y-1">
                <a href="#home" className="block text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium">主页</a>
                <a href="#about" className="block text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium">关于</a>
                <a href="#projects" className="block text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium">项目</a>
                <a href="#contact" className="block text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 px-3 py-2 rounded-md text-base font-medium">联系方式</a>
                <button
                  onClick={() => setIsDark(!isDark)}
                  className="block w-full text-left px-3 py-2 text-base font-medium text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700"
                >
                  {isDark ? '切换到亮色模式' : '切换到暗色模式'}
                </button>
              </div>
            </div>
          )}
        </nav>
      );
    };

    // 主页组件
    const Home = () => (
      <section id="home" className="min-h-screen flex items-center justify-center bg-gradient-to-r from-primary to-secondary">
        <div className="text-center">
          <h1 className="text-5xl font-extrabold text-white animate-fade-in">欢迎访问我的主页</h1>
          <p className="mt-4 text-xl text-white opacity-80">张伟 | 数据科学家 & 机器学习工程师</p>
          <a
            href="#about"
            className="mt-6 inline-block px-6 py-3 bg-white text-primary font-semibold rounded-lg shadow-md hover:bg-gray-100 transition"
          >
            了解更多
          </a>
        </div>
      </section>
    );

    // 关于组件
    const About = () => (
      <section id="about" className="py-20 bg-gray-100 dark:bg-gray-900">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-center mb-8">关于我</h2>
          <p className="text-lg text-gray-700 dark:text-gray-300 leading-relaxed">
            我是张伟，一名专注于机器学习和数据科学的工程师。我在深度学习、故障诊断和电池状态预测领域有丰富经验，熟练使用CNN、LSTM和Transformer等模型。我致力于将技术应用于实际问题，创造高效且可靠的解决方案。
          </p>
        </div>
      </section>
    );

    // 项目组件
    const Projects = () => (
      <section id="projects" className="py-20 bg-white dark:bg-gray-800">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-center mb-8">我的项目</h2>
          <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div className="bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-2">轴承故障诊断系统</h3>
              <p className="text-gray-600 dark:text-gray-300">基于CNN和LSTM的旋转机械故障诊断模型，准确率达95%以上。</p>
            </div>
            <div className="bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-2">电池SOC预测</h3>
              <p className="text-gray-600 dark:text-gray-300">使用Transformer模型预测电动车电池状态，优化续航管理。</p>
            </div>
            <div className="bg-gray-100 dark:bg-gray-700 p-6 rounded-lg shadow-md hover:shadow-xl transition">
              <h3 className="text-xl font-semibold mb-2">实时数据可视化</h3>
              <p className="text-gray-600 dark:text-gray-300">基于React和D3.js的交互式数据可视化平台。</p>
            </div>
          </div>
        </div>
      </section>
    );

    // 联系方式组件
    const Contact = () => (
      <section id="contact" className="py-20 bg-gray-100 dark:bg-gray-900">
        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <h2 className="text-3xl font-bold text-center mb-8">联系方式</h2>
          <div className="text-center">
            <p className="text-lg text-gray-700 dark:text-gray-300">邮箱: zhangwei@example.com</p>
            <p className="text-lg text-gray-700 dark:text-gray-300">LinkedIn: linkedin.com/in/zhangwei</p>
            <p className="text-lg text-gray-700 dark:text-gray-300">GitHub: github.com/zhangwei</p>
          </div>
        </div>
      </section>
    );

    // 主应用组件
    const App = () => (
      <div>
        <Navbar />
        <Home />
        <About />
        <Projects />
        <Contact />
      </div>
    );

    // 渲染应用
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <style>
    .animate-fade-in {
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</body>
</html>
